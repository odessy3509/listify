<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <input type="text" id="listTitle" placeholder="List Title">
        <button id="toggleDarkMode">ðŸŒ™</button>
        <div class="tabs">
            <div class="tab active">List 1</div>
            <div class="tab">List 2</div>
            <div class="tab">List 3</div>
            <div class="tab">List 4</div>
            <div class="tab">List 5</div>
        </div>
        <div class="input-container">
            <input type="text" id="taskInput" placeholder="Add a task...">
            <input type="datetime-local" id="startTimeInput">
            <input type="datetime-local" id="dueTimeInput">
            <button id="addTaskBtn">Add Task</button>
        </div>
        <div class="task-list-container">
            <ul id="taskList"></ul>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
