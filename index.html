<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.css">
</head>
<body>
    <div class="container">
        <button id="toggleDarkMode" aria-label="Toggle Dark Mode">ðŸŒ™</button>
        <input type="text" id="listTitle" placeholder="Enter list title" value="List 1" maxlength="20">
        <div class="tabs">
            <!-- Tabs will be dynamically added -->
        </div>
        <div class="input-container">
            <input type="text" id="taskInput" placeholder="Enter a new task">
            <input type="text" id="dueTimeInput" placeholder="Select due time">
            <button id="addTaskBtn">Add Task</button>
        </div>
        <div class="task-list-container">
            <ul id="taskList"></ul>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Timepicker.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.js"></script>
    <!-- Sortable.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
